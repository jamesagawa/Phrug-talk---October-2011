<html>
  <head>
    <title> Faye demo</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="faye-browser.js"></script>
    <script src="pub_sub.js"></script>
    <script src="tank.js"></script>
    <style>
      body {
        background: #000;
      }
      #messages {
        border: 1px solid #333;
        width: 200px;
        height: 150px;
        overflow: auto;
      }

      table {
        border: 1px solid green;
        margin: auto;
      }
      td {
        width: 30px;
        height: 30px;
        margin: 0;
        padding: 0;
        border: none;
      }

      td.tank {
        background: #000 url('tank.png');
      }
      td.explode {
        background: red;
      }

      td.tank.west  { background-position: 30px 0;}
      td.tank.north { background-position: 30px 30px;}
      td.tank.east  { background-position: 0 0;}
      td.tank.south { background-position: 0 30px;}

    </style>

  </head>
  <body>
    <table></table>
  </body>
</html>
